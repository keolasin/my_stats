# default settings for blog posts in the posts directory
# --- #

# author settings
author: 'Matthew Reyes'

# table of contents settings
toc: true
toc-depth: 3
title-block-banner: true

# layout
page-layout: article

# default preview image

# bibliography settings
reference-location: margin
citation-location: margin

# figure/caption settings
fig-cap-location: margin

# code annotation
code-annotations: select

# comment settings
comments:
  giscus:
    repo: keolasin/my_stats

# code execution defaults
execute: 
  message: false
  warning: false
  echo: true
format: 
  html: 
    df-print: paged
    code-fold: true # by default, keep code-chunks folded
    fig-height: 5
    fig-dpi: 300
    fig-width: 8.88
    fig-align: center
knitr:
  opts_chunk:
    out.width: 80%
    fig.showtext: TRUE
    collapse: true
    comment: "#>"

# render settings for data
freeze: true